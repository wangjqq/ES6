<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成器函数实例</title>
</head>

<body>
  <script>
    // 回调地狱
    // setTimeout(() => {
    //   console.log(111);
    //   setTimeout(() => {
    //     console.log(222);
    //     setTimeout(() => {
    //       console.log(333);
    //     }, 3000);
    //   }, 2000);
    // }, 1000);

    // 生成器函数解决
    function one() {
      setTimeout(() => {
        console.log(111);
        goto.next()
      }, 1000);
    }

    function two() {
      setTimeout(() => {
        console.log(222);
        goto.next()
      }, 2000);
    }

    function three() {
      setTimeout(() => {
        console.log(333);
        goto.next()
      }, 3000);
    }



    function* go() {
      yield one()
      yield two()
      yield three()
    }
    let goto = go()
    goto.next()
  </script>

</body>

</html>
