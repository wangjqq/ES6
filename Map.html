  <title>Map</title>

<body>
  <script>
    // 声明Map
    let m = new Map()

    // 添加元素
    m.set('name', '王景奇')

      console.log("学习加油");
    })
    let key = {
      school: '电子科技大学成都学院'
    }
    m.set(key, ['成都', '什邡'])

    // size
    // console.log(m.size);

    // 删除
    // m.delete('name')

    // 获取
    // console.log(m.get(key));

    // 清空
    // m.clear()

    // 遍历
    for (const v of m) {
      console.log(v);
    }



    console.log(m);
  </script>
</body>

</html>
