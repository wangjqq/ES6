<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迭代器</title>
</head>

<body>
  <script>
    // 声明一个数组
    const arr = ['a', 'b', 'c', 'd']
    // 使用for of 遍历数组
    // for (let name of arr) {
    //   console.log(name);
    // }
    // // 使用for in 遍历数组
    // for (let key in arr) {
    //   console.log(arr[key]);
    // }
    let iterator = arr[Symbol.iterator]()

    // 调用对象的next方法
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
  </script>
</body>
