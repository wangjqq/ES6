<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类的静态成员</title>
</head>

<body>
  <script>
    class Phone {
      // 静态属性
      static name = '手机'
      static change() {
        console.log("我可以改变世界");
      }
    }

    let nokia = new Phone()
    console.log(nokia.name);
    console.log(Phone.name.observe());
  </script>
</body>

</html>
